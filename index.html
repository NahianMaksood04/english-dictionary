<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>English Dictionary</title>
		<link
			rel="shortcut icon"
			href="./assets/logo.png"
			type="image/x-icon"
		/>
		<!-- font awesome -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
			integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>

		<!-- daisy ui and tailwind -->
		<link
			href="https://cdn.jsdelivr.net/npm/daisyui@5"
			rel="stylesheet"
			type="text/css"
		/>
		<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

		<!-- google font -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
			rel="stylesheet"
		/>
		<!-- stylesheet -->
		<link rel="stylesheet" href="style.css" />
	</head>

	<body>
		<!-- header section  -->
		<header class="p-2">
			<nav class="p-5">
				<div class="navbar bg-base-100 shadow-sm mx-auto">
					<div class="navbar-start">
						<div class="dropdown flex flex-row items-center">
							<div
								tabindex="0"
								role="button"
								class="btn btn-ghost lg:hidden"
							>
								<i class="fa-solid fa-bars"></i>
							</div>
							<ul
								tabindex="0"
								class="menu menu-sm dropdown-content bg-base-100 rounded-box z-1 mt-3 w-52 p-2 shadow"
							>
								<a href=""
									><button class="">
										<i
											class="fa-solid fa-circle-question"
										></i>
										FAQ
									</button></a
								>
								<a href=""
									><button class="">
										<i class="fa-solid fa-swatchbook"></i>
										Learn
									</button></a
								>
								<a href=""
									><button class="">
										<i
											class="fa-solid fa-right-from-bracket"
										></i>
										LogOut
									</button></a
								>
							</ul>
							<span
								class="flex flex-row gap-1 items-center font-semibold"
								>English
								<img src="./assets/logo.png" alt="logo" />
								Janala</span
							>
						</div>
					</div>
					<div class="navbar-end hidden lg:flex gap-3">
						<a href=""
							><button class="btn btn-soft btn-primary">
								<i class="fa-solid fa-circle-question"></i> FAQ
							</button></a
						>
						<a href=""
							><button class="btn btn-soft btn-primary">
								<i class="fa-solid fa-swatchbook"></i> Learn
							</button></a
						>
						<a href=""
							><button class="btn btn-soft btn-primary">
								<i class="fa-solid fa-right-from-bracket"></i>
								LogOut
							</button></a
						>
					</div>
				</div>
			</nav>
		</header>
		<!-- hero section  -->
		<div class="flex items-center flex-col-reverse lg:flex-row p-10">
			<section class="flex-1">
				<p class="font-bold text-center lg:text-left text-3xl mb-3">
					English is Easy
				</p>
				<p class="text-2xl text-center lg:text-left font-bangla">
					আজ থেকেই আপনার ভাষা শেখার যাত্রা শুরু করুন। আপনি যদি নতুন হন
					অথবা আপনার দক্ষতা বাড়াতে চান, আমাদের Interactive Lessons
					আপনাকে নিয়ে যাবে অন্য একটি Level এ
				</p>
				<div class="card-body flex-1">
					<fieldset class="fieldset">
						<label class="label">Email</label>
						<input type="email" class="input" placeholder="Email" />
						<label class="label">Password</label>
						<input
							type="password"
							class="input"
							placeholder="Password"
						/>
						<div>
							<a class="link link-hover">Forgot password?</a>
						</div>
						<button class="btn btn-soft btn-primary mt-4 w-80">
							Login
						</button>
					</fieldset>
				</div>
			</section>
			<section class="flex-1">
				<img src="./assets/hero-student.png" alt="" />
			</section>
		</div>
		<!-- level section  -->
		<section>
			<p class="text-5xl font-bold text-center">Lets Learn Vocabullary</p>
			<div
				id="level-container"
				class="flex mt-10 flex-row items-center gap-4 flex-wrap justify-center"
			></div>
		</section>
		<!-- card section  -->
		<section>
			<div id="card-container" class="p-10 bg-slate-100 mt-10 mx-10 rounded-lg">
				
			</div>
		</section>
		<!-- javascript  -->
		<script src="./script/index.js"></script>
	</body>
</html>
